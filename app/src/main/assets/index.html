<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns#">
	<meta charset="UTF-8" />
	<title>催眠くらくら</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="keywords" content="催眠くらくら,催眠アプリ,片山博文MZ,katahiromz" />
	<!--
		<script defer src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
		<script defer src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/dark-hive/jquery-ui.css" crossorigin="anonymous" />
	-->
	<script defer src="jquery-3.6.0.min.js"></script>
	<script defer src="jquery-ui.min.js"></script>
	<link rel="stylesheet" href="jquery-ui.css" />
	<script defer src="complex.min.js"></script>
	<script defer src="mic.js"></script>
	<script defer src="main.js"></script>
	<link rel="icon" href="favicon.ico" />
	<link rel="manifest" href="manifest.json" />
	<meta name="theme-color" content="#FFB5E6" />
	<link rel="apple-touch-icon" href="https:./icons/apple-touch-icon.png" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<!-- Open Graph Protocol -->
	<meta property="og:title" content="催眠アプリ【くらくら】" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://katahiromz.github.io/saimin/" />
	<meta property="og:image" content="https://katahiromz.github.io/saimin/icons/icon-192.png" />
	<meta property="og:site_name" content="催眠くらくら" />
	<meta property="og:description" content="催眠っぽいアプリです。" />
	<meta name="twitter:card" content="summary" />
</head>
<body>

<!-- キャンバス -->
<canvas id="saimin_canvas"></canvas>

<!-- 「mic」チェックボックス -->
<label for="microphone" id="microphone_label" class="invisible navigate-button"><input type="checkbox" id="microphone" class="invisible" /><img id="mic_img" src="images/mic.png" alt="mic" /></label>

<!-- 「画#」ボタン-->
<button id="type_select_button" class="invisible navigate-button">画0</button>

<!-- 「音!」ボタン-->
<button id="sound_button" class="invisible navigate-button"><img id="sound_img" src="images/sound.png" alt="音!" /></button>

<!-- 「字」ボタン-->
<button id="text_button" class="invisible navigate-button"><img id="char_img" src="images/char.png" alt="字" /></button>

<!-- 「話」チェックボックス -->
<label for="speech_checkbox" id="speech_label" class="invisible navigate-button"><input type="checkbox" id="speech_checkbox" class="invisible" /><img id="speech_img" src="images/speak.png" alt="話" /></label>

<!-- 「設」ボタン -->
<button id="config_button" class="invisible round-button"><img id="gear_img" src="images/gear.png" alt="設" /></button>

<!-- 「？」ボタン -->
<button id="about_button" class="invisible round-button"><img id="question_img" src="images/question.png" alt="？" /></button>

<!-- 「見た目の設定」ダイアログ -->
<div id="appearance_dialog" class="invisible">
	<div>
		<span id="appearance_type">映像の種類:</span>
		<select id="type_select">
			<option value="0" selected>画0</option>
			<option value="1">画1</option>
			<option value="2">画2</option>
			<option value="3">画3</option>
			<option value="4">画4</option>
			<option value="5">画5</option>
			<option value="6">画6</option>
			<option value="7">画7</option>
			<option value="8">画8</option>
			<option value="9">画9</option>
		</select>
	</div>
	<div>
		<span id="appearance_division">分割:</span>
		<select id="division_select">
			<option value="-1">自動</option>
			<option value="1" selected>分割なし</option>
			<option value="2">2分割</option>
		</select>
	</div>
	<div>
		<span id="appearance_speed">スピード:</span>
		<select id="speed_type_select">
			<option value="slow">遅い</option>
			<option value="normal" selected>普通</option>
			<option value="fast">速い</option>
			<option value="irregular">不規則</option>
		</select>
	</div>
	<div>
		<span id="appearance_rotation">回転の向き:</span>
		<select id="rotation_select">
			<option value="normal">普通</option>
			<option value="counter">逆回転</option>
		</select>
	</div>
</div>

<!-- 「全般設定」ダイアログ -->
<div id="config_dialog" class="invisible">
	<div>
		<span id="config_language">Language:</span>
		<select id="language_select">
			<option value="en" selected>English</option>
			<option value="ja">Japanese</option>
		</select>
	</div>
	<div>
		<span id="config_size">メッセージの大きさ:</span>
		<select id="message_size_select">
			<option value="small">小さい</option>
			<option value="normal" selected>普通</option>
			<option value="large">大きい</option>
			<option value="huge">特大</option>
		</select>
	</div>
	<div>
		<span id="config_note">音符ボタン:</span>
		<select id="sound_select">
			<option value="" selected>(なし)</option>
			<option value="Robot">Robot</option>
			<option value="Keen">Keen</option>
			<option value="Horror">Horror</option>
			<option value="Hunting">Hunting</option>
			<option value="Lonely">Lonely</option>
			<option value="Longing">Longing</option>
			<option value="Lovely">Lovely</option>
			<option value="Magic">Magic</option>
			<option value="Miracle">Miracle</option>
		</select>
	</div>
	<div>
		<span id="config_switch_sound">切り替え音:</span>
		<select id="type_sound_select">
			<option value="0">なし</option>
			<option value="1" selected>あり</option>
		</select>
	</div>
	<div>
		<span id="config_brightness">画面の明るさ:</span>
		<select id="screen_brightness">
			<option value="normal" selected>変更しない</option>
			<option value="brighter">明るくする</option>
		</select>
	</div>
</div>

<!-- 「言語選択」ダイアログ -->
<div id="choose_language_dialog" class="invisible">
	<div>
		<span id="config_language2">Language:</span>
		<select id="language_select2">
			<option value="en" selected>English (英語)</option>
			<option value="ja">Japanese (日本語)</option>
		</select>
	</div>
</div>

<!-- 「ここをタップして下さい」 -->
<div id="please_tap_here" class="invisible">
	(ここをタップして下さい)
</div>

<!-- 浮かび上がるテキスト -->
<div id="floating_text" class="invisible font_size_normal"></div>

<!-- 中央のハート -->
<div id="heart_block" class="invisible"><img id="heart_img" src="images/heart.png" alt="" /></div>

<!-- 「バージョン情報」ダイアログ -->
<div id="about_dialog" class="invisible">
	<div id="version_text">催眠くらくら Version [[VERSION]]</div>
	<div>
<textarea id="notice_text" rows="8" style="width: 90%;" readonly></textarea>
	</div>
</div>

</body></html>
